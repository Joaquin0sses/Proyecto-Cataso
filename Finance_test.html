<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form id="inputForm">
        <label for="name">Costo generado:</label>
        <input type="number" id="Costo_generado" name="Costo_generado" required>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const Costo_generado = document.getElementById('Costo_generado').value;
            

            const data = { Costo_generado };

            fetch('http://34.67.116.97:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
