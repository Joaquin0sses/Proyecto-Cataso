<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                // Obtener los valores de los campos de entrada
                const modelo = $("#modelo").val();
                const patente = $("#patente").val();
                const kilometraje = $("#kilometraje").val();
                const capacidad_personas = $("#capacidad_personas").val();
                const capacidad_transporte = $("#capacidad_transporte").val();
                const estado = $("#estado").val();

                // Verificar que los campos no estén vacíos
                if(modelo.trim() !== "" && patente.trim() !== "" && kilometraje.trim() !== "" && capacidad_personas.trim() !== "" && capacidad_transporte.trim()!=="" && estado.trim()!=="") {
                    // Guardar los datos en el localStorage
                    const nuevaFila = {
                        modelo: modelo,
                        patente: patente,
                        kilometraje: kilometraje,
                        capacidad_personas: capacidad_personas,
                        capacidad_transporte: capacidad_transporte,
                        estado: estado
                    };
                    localStorage.setItem('nuevaFila', JSON.stringify(nuevaFila));

                    // Redirigir de vuelta a la página de la tabla
                    window.location.href = 'Gestor_de_rutas.html';
                } else {
                    alert("Por favor, rellena todos los campos.");
                }
            });
        });
    </script>
