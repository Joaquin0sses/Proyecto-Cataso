<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Example</title>
    <style>
        /* Add some basic styles */
        #map {
            height: 500px;
            width: 100%;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1XFUG4cI94Kdq36I_lWHhz3FJNSNCPgg&libraries=places&callback=initMap" async defer></script>
    <script>
        let map, directionsService, directionsRenderer, userPosition;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Use geolocation to set the initial map position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userPosition);
                        new google.maps.Marker({
                            position: userPosition,
                            map: map,
                            title: "Your Location"
                        });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }

            map.addListener("click", function(event) {
                const destination = event.latLng;
                calculateRoute(destination);
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            const infoWindow = new google.maps.InfoWindow();
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        function calculateRoute(destination) {
            directionsService.route(
                {
                    origin: userPosition,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
            );
        }
    </script>
</head>
<body>
    <h3>Google Maps API Example</h3>
    <div id="map"></div>
</body>
</html>
